<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./css/style.css" />
	<script src="./js/script.js" defer type="module"></script>
	<title>PRENOM - Harry Potter</title>
</head>

<body>
	<header class="header">
		<div class="header__right">
			<img src="./images/logo/logo.png" />
		</div>
		<div class="header__left">
			<h1>Harry Potter Fan base</h1>

			<img src="./images/menu.png" alt="" srcset="" />
		</div>
	</header>
	<main>
		<h2>
			Welcome !<br />
			Wiki Harry Potter
		</h2>
		<section>
			<h3>HOUSES</h3>
			<div class="houses">
				<img src="./images/logo/Gryffindor.png" alt="Gryffindor" srcset="" />

				<img src="./images/logo/Hufflepuff.png" alt="Hufflepuff" srcset="" />

				<img src="./images/logo/Ravenclaw.png" alt="Ravenclaw" srcset="" />

				<img src="./images/logo/Slytherin.png" alt="Slytherin" srcset="" />
			</div>
		</section>
		<section>
			<h3>Characters</h3>
			<div class="characters">
				<figure class="jaune">
					<img src="./images/characters/cedric.webp" alt="" srcset="" />
					<figcaption>Cedric Diggory</figcaption>
				</figure>
				<figure class="bleu">
					<img src="./images/characters/cho.webp" alt="" srcset="" />
					<figcaption>Cho Chang</figcaption>
				</figure>
				<figure class="vert">
					<img src="./images/characters/draco.webp" alt="" srcset="" />
					<figcaption>Draco Malefoy</figcaption>
				</figure>
				<figure class="rouge">
					<img src="./images/characters/harry.webp" alt="" srcset="" />
					<figcaption>Harry Potter</figcaption>
				</figure>
				<figure class="rouge">
					<img src="./images/characters/hermione.webp" alt="" srcset="" />
					<figcaption>Hermione Granger</figcaption>
				</figure>
				<figure class="rouge">
					<img src="./images/characters/mcgonagall.webp" alt="" srcset="" />
					<figcaption>Minerva McGonagall</figcaption>
				</figure>
				<figure class="rouge">
					<img src="./images/characters/ron.webp" alt="" srcset="" />
					<figcaption>Ron Weasley</figcaption>
				</figure>
				<figure class="vert">
					<img src="./images/characters/snape.webp" alt="" srcset="" />
					<figcaption>Severus Snape</figcaption>
				</figure>
				<figure>
					<img src="./images/characters/troll.jpg" alt="" srcset="" />
					<figcaption>Some Dude</figcaption>
				</figure>
			</div>
		</section>
	</main>
	<footer>
		<p>Wiki Happy Potter is a FANDOM community</p>
	</footer>
</body>

</html>
